<!DOCTYPE html>
<html>
<head>
    <title>Producer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Send Message to Redis Queue</h2>

    <!-- 发送消息表单 -->
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" class="form-control" placeholder="Enter a message">
        </div>
        <button type="submit" class="btn btn-primary">Send to Queue</button>
    </form>

    <hr>

    <!-- 显示 Redis 队列中的消息 -->
    <h3>Current Queue Messages</h3>
    <ul class="list-group">
        {% for message in queue_messages %}
        <li class="list-group-item">{{ message }}</li>
        {% empty %}
        <li class="list-group-item">No messages in the queue.</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
