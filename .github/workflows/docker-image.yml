name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # 当推送到 main 分支时触发构建
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 检出代码库
      - name: Checkout repository
        uses: actions/checkout@v2

      # 登录到 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: lihua
          password: 123456

      # 获取当前日期和最新版本号
      - name: Get current date and version
        id: version
        run: |
          DATE=$(date +'%Y%m%d')
          VERSION=$(git rev-parse --short HEAD)
          echo "DATE=$DATE" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 构建 Docker 镜像
      - name: Build Docker Image
        run: |
          docker build -t lihua/django-app:latest \
                       -t lihua/django-app:${{ env.DATE }} \
#                       -t lihua/django-app:${{ env.VERSION }} .

      # 推送 Docker 镜像到 Docker Hub
      - name: Push Docker Image
        run: |
          docker push lihua/django-app:latest
          docker push lihua/django-app:${{ env.DATE }}
#          docker push lihua/django-app:${{ env.VERSION }}
